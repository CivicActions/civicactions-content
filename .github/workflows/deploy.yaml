on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    container:
      image: gcr.io/k8s-skaffold/skaffold:v1.22.0
      volumes:
        - ${{ github.workspace }}:/skaffold
        - /var/run/secrets/kubernetes.io/serviceaccount:/var/run/secrets/kubernetes.io/serviceaccount
        - /secret/kaniko-secret:/secret/kaniko-secret
      env:
        KUBERNETES_SERVICE_HOST: ${{ env.KUBERNETES_SERVICE_HOST }}
        KUBERNETES_SERVICE_PORT: ${{ env.KUBERNETES_SERVICE_PORT }}
    steps:
      - uses: actions/checkout@v1
      - run: skaffold build
      - run: skaffold deploy